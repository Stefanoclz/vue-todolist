<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo List</title>
</head>

<body>

    <div id="root">
        <div class="container">
            <h1>ToDo List</h1>

            <ul>
                <li v-for="(object, index) in list" v-if="object.done === false" :class="toDoCheck(object)"
                    @click="invertBoolean(object)">
                    <i class="fa-solid fa-xmark" @click="taskDone(object, index)"></i>
                    {{ object.text }}
                </li>
            </ul>

            <input @keyup.enter="addTask()" type="text" v-model="task"
                placeholder="Inserisci il prossimo compito da svolgere">

            <button @click="addTask()">Aggiungi</button>

            <h1>Completed Tasks</h1>

            <ul>
                <li v-for="(object, index) in list" v-if="object.done === true" :class="toDoCheck(object)"
                    @click="invertBoolean(object)">
                    <i class="fa-solid fa-check"></i>
                    {{ object.text }}
                </li>
            </ul>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
